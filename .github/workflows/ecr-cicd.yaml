name: Upload Docker image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Login to AWS ECR
      run: |
        aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin 730335588229.dkr.ecr.us-east-1.amazonaws.com
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build Docker images
      run: sudo docker build -t my-app:1.2 .

    - name: Tag Docker image
      run: sudo docker tag my-app:1.2 730335588229.dkr.ecr.us-east-1.amazonaws.com/my-app:1.2
    
    - name: Push Docker images to ECR
      run: sudo docker push 730335588229.dkr.ecr.us-east-1.amazonaws.com/my-app:1.2

    - name: Deploy Docker image to EC2 instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}  # EC2 instance public IP or DNS name
        username: ${{ secrets.EC2_USERNAME }}  # SSH username for EC2 instance
        key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH private key for accessing EC2 instance
        port: ${{ secrets.SSH_PORT }}
        script: |
          sudo docker pull 730335588229.dkr.ecr.us-east-1.amazonaws.com/my-app:1.2
          sudo docker run -d -p 80:8080 730335588229.dkr.ecr.us-east-1.amazonaws.com/my-app:1.2